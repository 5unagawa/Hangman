<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>untitled</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="hangman-game">
	<div class="game-screen">
	  <p id="chance">Chances: 10</p>
	  <img id="chanceImg"/>
	</div>
    <div class="word-screen">
      <p id="word"></p>
    </div>
    <div class="btn-group">
	  <button id="A" type="button" value="A">A</button><button id="B" type="button" value="B">B</button><button id="C" type="button" value="C">C</button><button id="D" type="button" value="D">D</button><button id="E" type="button" value="E">E</button>
	  <button id="F" type="button" value="F">F</button><button id="G" type="button" value="G">G</button><button id="H" type="button" value="H">H</button><button id="I" type="button" value="I">I</button><button id="J" type="button" value="J">J</button><button id="K" type="button" value="K">K</button><button id="L" type="button" value="L">L</button><button id="M" type="button" value="M">M</button>
	  <button id="N" type="button" value="N">N</button><button id="O" type="button" value="O">O</button><button id="P" type="button" value="P">P</button><button id="Q" type="button" value="Q">Q</button><button id="R" type="button" value="R">R</button><button id="S" type="button" value="S">S</button><button id="T" type="button" value="T">T</button><button id="U" type="button" value="U">U</button>
	  <button id="V" type="button" value="V">V</button><button id="W" type="button" value="W">W</button><button id="X" type="button" value="X">X</button><button id="Y" type="button" value="Y">Y</button><button id="Z" type="button" value="Z">Z</button>
    </div>
    <button id="start-btn" type="button" onclick="startGame()">NEW GAME</button>
  </div>
</body>
<script type="text/javascript" src="hangman.js"></script>
</html>
